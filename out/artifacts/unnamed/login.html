<body>
<br><br><br>
<div class="container" name="auth">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div id="err"></div>
                    <h3 class="panel-title">Необходима авторизация</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" action="LoginServlet" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Имя" name="user" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Пароль" name="pwd" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Запомнить"> Запомнить
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Войти"  >
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
